<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Chatroom | Alexandria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-right: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .message.admin {
            background-color: #f8d7da;
        }

        .chat-form input {
            height: 45px;
        }

        .chat-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header text-center">üè† Hostel Chatroom</div>
    
    <div class="chat-messages">
        {% for message in messages %}
            <div class="message {% if message.user.is_staff %}admin{% else %}user{% endif %}">
                <strong>{{ message.user.username }}:</strong><br>
                {{ message.text }}<br>
                <small class="text-muted">{{ message.created_at|date:"M d, H:i" }}</small>
            </div>
        {% empty %}
            <p class="text-center text-muted">No messages yet.</p>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form d-flex">
        {% csrf_token %}
        <input type="text" name="text" class="form-control me-2" placeholder="Write a message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
