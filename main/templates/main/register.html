{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Alexandria Hostels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-cyan-900 text-white px-4 py-3 flex items-center justify-between shadow-md">
    <div onclick="toggleMenu()" class="cursor-pointer">
      <div class="w-7 h-1 bg-white mb-1 rounded"></div>
      <div class="w-7 h-1 bg-white mb-1 rounded"></div>
      <div class="w-7 h-1 bg-white rounded"></div>
    </div>

    <div class="text-center">
      <h1 class="text-xl font-semibold">Welcome To</h1>
      <h2 class="text-2xl font-bold tracking-wider">ALEXANDRIA HOSTELS</h2>
    </div>

    <div class="space-x-3 hidden md:block">
      <a href="{% url 'login' %}" class="bg-white text-cyan-900 px-3 py-1 rounded">Login</a>
    </div>
  </nav>

  <div id="mobileMenu" class="md:hidden hidden bg-white shadow-lg p-4 space-y-2 text-center">
    <a href="{% url 'login' %}" class="block text-cyan-900 font-bold">Login</a>
  </div>

  <!-- Registration Form -->
  <section class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-cyan-800">Create Your Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-cyan-800 text-white py-2 rounded hover:bg-cyan-700">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account?
      <a href="{% url 'login' %}" class="text-cyan-700 font-semibold">Login here</a>
    </p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    }
  </script>
</body>
</html>
