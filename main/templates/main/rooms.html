{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexandria Hostels | Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold text-center">Available Rooms for Booking</h1>
  </header>

  <main class="py-10 px-6">
    <div class="grid md:grid-cols-3 gap-6">
      {% for room in rooms %}
      <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition duration-300">
        <img src="{{ room.image.url }}" alt="Room {{ room.number }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">Room {{ room.number }}</h3>
          <p class="text-gray-600 mb-3">Price: <strong>KES {{ room.price }}</strong></p>
          <a href="{% url 'book_room' room.id %}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-200">
            Book Room
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
